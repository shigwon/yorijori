syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.linky.order.grpc";
option java_outer_classname = "OrderProto";

service OrderService {
  rpc RunOcrAi (RunOcrAiRequest) returns (RunOcrAiResponse);
  rpc CreateOrder (OrderCreateRequest) returns (OrderCreateResponse);
  rpc UpdateLocationAndFaceImageUrl (UpdateLocationAndFaceImageUrlRequest) returns (UpdateLocationAndFaceImageUrlResponse);
  rpc UpdateDeliveryState (UpdateDeliveryStateRequest) returns (UpdateDeliveryStateResponse);
}

enum OrderState {
  READY_FOR_PICKUP = 0;
  DELIVERING = 1;
  DELIVERED = 2;
}

message RunOcrAiRequest {
  bytes image = 1;
  string file_name = 2;
}

message RunOcrAiResponse {
  string code = 1;
  string tel = 2;
}

message OrderCreateRequest {
  string code = 1;
  string tel = 2;
  int32 robotId = 3;
  string foodImageUrl = 4;
  int32 spaceNum = 5;
}

message OrderCreateResponse {
  bool success = 1;
  string message = 2;
  int32 orderId = 3;
}

message UpdateLocationAndFaceImageUrlRequest {
  int32 orderId = 1;
  double customerLatitude = 2;
  double customerLongitude = 3;
  string faceImageUrl = 4;
}

message UpdateLocationAndFaceImageUrlResponse {
  bool success = 1;
  string message = 2;
}

message UpdateDeliveryStateRequest {
  int32 orderId = 1;
  OrderState state = 2;
}

message UpdateDeliveryStateResponse {
  bool success = 1;
  string message = 2;
}